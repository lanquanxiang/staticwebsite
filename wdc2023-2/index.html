        <script>
            const multiple = 40;
            const mouseOverContainer = document.getElementById('banner')
            const element = document.getElementById('img')

            const transformElement = (x, y, z) => {
                let box = element.getBoundingClientRect();
                let calcX = -(y - box.y - (box.height / 2)) / multiple;
                let calcY = (x - box.x - (box.width / 2)) / multiple;
                let calcZ = (z - box.z - (box.width / 2)) / multiple;
                element.style.transform = "rotateX(" + calcX + "deg) "
                    + "rotateY(" + calcY + "deg)";
            }
            mouseOverContainer.addEventListener('mousemove', (e) => {
                window.requestAnimationFrame(function () {
                    transformElement(e.clientX, e.clientY);
                });
            });
        </script>
        <script>
            // 获取表单和祝福列表元素
            const greetingForm = document.querySelector("#greeting-form");
            const greetingList = document.querySelector("#greeting-list");

            //用于接收所有的弹幕
            var arr = []
            // 监听表单提交事件
            greetingForm.addEventListener("submit", (event) => {

                // 阻止表单默认的提交行为
                event.preventDefault();

                // 获取表单中的姓名和祝福语
                const nameInput = greetingForm.querySelector("#name-input");
                const messageInput = greetingForm.querySelector("#message-input");
                const name = nameInput.value.trim();
                const message = messageInput.value.trim();

                // 如果姓名或祝福语为空，则不发送祝福
                if (!name || !message) {
                    alert("请输入姓名和祝福语！");
                    return;
                }
                var span = $("<span class=\"danmu\"></span>").text(name + "发送了祝福:" + message)
                span.css({
                    left: 400,
                    top: 100,
                    top: Math.floor(100 + Math.random() * (230 - 100)),
                    color: color()
                })
                arr.push(span);
                for (var i = 0; i < arr.length; i++) {
                    arr[i].appendTo("#greeting-wall")
                    addInterval(arr[i])
                }


                //循环方法
                function addInterval(span) {
                    var setInter = setInterval(function () {
                        span.css({
                            left: parseInt(span.css("left")) - 5
                        })
                        if (parseInt(span.css("left")) == 0) {
                            span.css({
                                left: 400
                            })
                        }
                    }, 100);
                }
                //重置输入框的值
                nameInput.value = "";
                messageInput.value = "";
            })
            //字体颜色
            function color() {
                var r = Math.floor(Math.random() * 256)
                var g = Math.floor(Math.random() * 256)
                var b = Math.floor(Math.random() * 256)
                return "rgb(" + r + "," + g + "," + b + ")"
            }
        </script>
