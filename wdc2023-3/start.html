<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="css/dz_common.css">
		<link rel="stylesheet" href="css/djs.css">
		<script src="js/jquery-3.5.1.min.js"></script>

	</head>
	<body>
		<div class="box"><img src="img/xh.png" alt="" width="200px"></div>
		<div class="banner">
			<div class="container">
				<div class="balloon white">
					<div class="star-red"></div>
					<div class="face">
						<div class="eye"></div>
						<div class="mouth happy"></div>
					</div>
					<div class="triangle"></div>
					<div class="string"></div>
				</div>
				<div class="balloon red">
					<div class="star"></div>
					<div class="face">
						<div class="eye"></div>
						<div class="mouth happy"></div>
					</div>
					<div class="triangle"></div>
					<div class="string"></div>
				</div>

				<div class="balloon blue">
					<div class="star"></div>
					<div class="face">
						<div class="eye"></div>
						<div class="mouth happy"></div>
					</div>
					<div class="triangle"></div>
					<div class="string"></div>
				</div>
				<div id="timer"></div>
				<h1>站在新的发展起点，踏上新的奋斗征程</h1>
			</div>
		</div>
		<h1 id="haha">距攀大四十周年<span>仅有<i id="underline">.<br>.<br>.</i></span></h1>
		<button class="button">
		    <span class="button-content">开启四十周年</span>
		</button>
		<script src="js/djs.js"></script>
		<script src="js/dz-script.js"></script>
		<script>
			$(".button").bind("click",()=>{
				location.href = "index.html"
			})
		</script>
