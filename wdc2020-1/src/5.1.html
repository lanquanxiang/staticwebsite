					<a href="#">坚守！成都龙泉驿一位残疾乡村医生的拄拐战“疫”</a>
					<p>2月12日下午3点，成都市龙泉驿区山泉镇红花村，59岁的乡村医生陈永根结束在村民家中的排查后，拄着拐杖，在山路上蹒跚前行。
					红花村占地7.39平方公里，居住着500多户人家，常住人口1100多，村落散布在几条山沟里，间隔距离较远，幅员广阔，人员流动，防控难度大。
