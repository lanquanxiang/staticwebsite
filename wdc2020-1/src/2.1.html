					<a href="#">这个瞬间太暖了！医生为病人停下欣赏日落</a>
					<p>3月5日，武大人民医院东院，上海复旦大学附属中山医院援鄂医疗队队员刘凯医生在护送病人做CT的途中，停下来，让已经住院近一个月的87岁老先生欣赏了一次久违的日落。
