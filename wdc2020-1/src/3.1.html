					<a href="#">定格“最暖鞠躬”：浙江2岁小患者出院致谢护士妈妈</a>
					<p>据了解，2月19日，照片中的小男孩因患有发热症状被送至绍兴市中心医院。因处于新冠肺炎疫情特殊时期，该医院对陪护人员进行了限制。
小男孩来到陌生的医疗环境，起初紧张又害怕，一直哭闹不停。但在该医院感染三病区护士们的耐心安抚下，小男孩乖乖配合治疗。
经过医护团队的诊疗，小男孩非新冠肺炎患者，且各项指标很快恢复了正常，4天后便顺利出院了。
