					<a href="#">武汉火神山医院再接收一批新冠肺炎确诊患者</a>
					<p>火神山医院从2月4日9时30分起开始接收首批确诊患者，2月5日下午3时许起收治了第二批患者。该院是参照2003年抗击非典期间北京小汤山医院模式，在武汉职工疗养院修建的一座集中收治新冠肺炎患者的专门医院。医院总建筑面积3万多平方米，编设床位1000张，不设置门诊，开设重症监护病区、重症病区、普通病区，设置感染控制、检验、特诊、放射诊断等辅助科室。</p>
