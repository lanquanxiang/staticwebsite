					<a href="#">中国援助塞尔维亚专家医疗队受最高礼遇迎接 塞总统深情亲吻五星红旗</a>
					<p>当地时间3月21日19时30分，中国援助塞尔维亚的6人专家医疗队抵达塞尔维亚贝尔格莱德尼古拉·特斯拉国际机场，随着专机带来的有中国政府紧急筹集的十几吨的呼吸机、口罩、试剂盒等防疫物资。
					塞尔维亚总统武契奇、卫生部长、国防部长等多位政府官员在停机坪等候，武契奇与医疗队成员一一碰肘，表示热烈欢迎和由衷感谢。
					随后，武契奇在五星红旗上献上了他深情的一吻，这一幕使得现场很多人动容。
					</p>
