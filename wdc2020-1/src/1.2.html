					<a href="#">武汉16家方舱医院全部休舱</a>
					<p>3月10日下午，春光明媚，随着最后一批49名患者从洪山体育馆走出，武昌方舱医院宣布休舱。至此，武汉16家方舱医院全部休舱。共开设病床784张，累计收治患者1124人，累计出院833人，累计转院291人，实现了病人零病亡、零回头、医护零感染。
