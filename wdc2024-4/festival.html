		<style type="text/css">

				background-attachment: fixed;
				padding: 0;
			}
			ul{

			ul>li{
				list-style-type: none;
				display: inline-block;
			}
			ul>li:hover img{

				position: relative;
				transform: translateY(-3px);
			}
			.con1234>div {
				width: 70px;
				height: 140px;
				font-size: 70px;
				color: burlywood;
				background-color: firebrick;
				display: inline-block;
				border-radius: 5px;
				animation-name: title1234;
				animation-duration: 2.0s;
				animation-timing-function: ease-in-out;
				animation-iteration-count: infinite;
			}
			
			.con1234>div:nth-child(2) {
				animation-delay: 0.5s;
			}
			
			.con1234>div:nth-child(3) {
				animation-delay: 0.8s;
			}
			
			.con1234>div:nth-child(4) {
				animation-delay: 1.1s;
			}
			
			.con1234>div:nth-child(5) {
				animation-delay: 1.4s;
			}
			
			.con1234 {
				text-align: center;
				width: 1280px;
			}
			
			@-webkit-keyframes title1234 {
				0% {
					transform: scaleY(0.5);
				}
			
				20% {
					transform: scaleY(1);
				}
			
				40% {
					transform: scaleY(0.5);
				}
			
				100% {
					transform: scaleY(0.5);
				}
			}
		</style>
