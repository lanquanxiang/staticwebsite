		<!--隐藏域的显示和隐藏-->
		<script>
			var tj = true;
			function fun1(){
				tj = false;
				fun();
			}
			function fun2(){
				tj = true;
				fun();
			}
			function fun(){
				if(tj){
					var hidden1 = document.getElementsByClassName("hidden");
					for(var i = 0;i<hidden1.length;i++){
						hidden1[i].style.display = "none";
					}
					var more = document.getElementsByClassName("more");
					for(var i = 0;i<more.length;i++){
						more[i].style.backgroundColor = "#3385ff";
						more[i].style.color = "#fff";
					}
				}
				else {
					var hidden1 = document.getElementsByClassName("hidden");
					for(var i = 0;i<hidden1.length;i++){
						hidden1[i].style.display = "block";
					}
					var more = document.getElementsByClassName("more");
					for(var i = 0;i<more.length;i++){
						more[i].style.backgroundColor = "rgb(249,249,249)";
						more[i].style.color = "#000000";
					}
				}
			}
		</script>
