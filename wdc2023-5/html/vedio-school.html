      height: 120px;

    #zpc-content-00 {

    #zpc-content-step {
      height: 650px;
      width: 420px;
      float: right;
      margin-top: 0px;
      margin-right: 0px;
      margin-bottom: 0px;
      margin-left: 10px;
      padding: 0px;
    }

    #step-text {
      margin: 0px;
      height: 650px;
      width: 220px;
      float: right;
    }

    #step-img {
      height: 650px;
      width: 180px;
      margin-top: 0px;
      margin-bottom: 0px;
      float: right;
    }

    .app {
      width: 1100px;
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-right: auto;
      margin-left: auto;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .box {
      float: left;
      width: 280px;
      overflow: hidden;
      background: #f6f6f6;
      box-sizing: border-box;
      margin-left: 20px;
      padding-top: 0;
      padding-right: 15px;
      padding-bottom: 25px;
      padding-left: 15px;
      position: relative;
      height: 328px;
    }

    #box-left {
      margin-left: 14px;
    }

    .box a {
      float: inherit;

      flex-direction: column;
      align-items: center;
      color: #535353;
      text-decoration: none;

    }

    .box a:hover {
      color: #e52d67;
    }

    .imgBox {
      width: 280px;
      height: 187px;
      overflow: hidden;
    }

    .imgBox img {
      width: 100%;
      height: 100%;
      transition: all 0.6s linear;
    }

    .source {
      border: 1px solid #535353;
      padding: 6px 20px;
      border-radius: 25px;
      margin: 20px;
    }

    .title {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .detail {
      font-size: 14px;
      line-height: 160%;
      text-align: justify;
      width: 100%;
    }

    .box>a::after {
      content: '';
      width: 280px;
      position: absolute;
      background: #e52d67;
      bottom: 0;
      height: 0px;
      transition: height 0.3s linear;

    }


    .box:hover img {
      transform: scale(1.15);
    }

    .box:hover .source {
      background: #e52d67;
      border-color: #e52d67;
      color: #ffffff;
    }

    .btn {
      font-size: 16px;
      vertical-align: sub;
      text-align: justify;
      position: absolute;
      bottom: 0px;
      right: 20px;
      border: 2px solid #F00;
    }
  </style>
